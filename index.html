<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>مدال پیشرفته</title>
</head>
<body>

    <h2>مدال پیشرفته و جذاب</h2>
    <button id="openModalBtn" class="btn">باز کردن مدال</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>عنوان جذاب مدال</h2>
            <p>این یک محتوای جذاب برای مدال شماست!</p>
            <img src="./images/shoespng.parspng.com-11.png" alt="تصویر نمونه" class="modal-image">
            <form>
                <label for="email">ایمیل خود را وارد کنید:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="btn">ارسال</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
